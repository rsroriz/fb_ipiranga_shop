		<input type="hidden" id="permissao_facebook" name="permissao_facebook" value="<var=permissao></var>">
		
		<script type="text/javascript">
			if(document.getElementById("permissao_facebook").value == "1")
			{	
				FB.login(function(response){
					//alert(response.session);
					//alert(response.authResponse);
					if (response.authResponse) {
						//if (response.perms) {
							// o usuario está logado e deu a permissão
													
							FB.api("/me", function(response){
								document.getElementById("user_nome").value 	  	= response.name;
								document.getElementById("user_email").value   	= response.email;
								document.getElementById("user_profile").value 	= response.link;
								document.getElementById("user_id").value 		= response.id;
								document.getElementById("user_img").value 		= "https://graph.facebook.com/"+response.id+"/picture";
								
								document.getElementById("user_nome_voto").value 	= response.name;
								document.getElementById("user_email_voto").value   	= response.email;
								document.getElementById("user_profile_voto").value 	= response.link;
								document.getElementById("user_id_voto").value 		= response.id;
								document.getElementById("user_img_voto").value 		= "https://graph.facebook.com/"+response.id+"/picture";
								
								document.getElementById("form_resposta").submit();
							});
						//}
					}
				}, {scope:'publish_stream,email'});
			}
		</script>

		
		<script type="text/javascript">
			function f_cadastra_resposta(){
                /*
                var body = "Estou concorrendo a uma viagem sensacional pelo aplicativo da MSC Cruzeiros.\n\nParticipe você também: https://apps.facebook.com/msccruzeiros";

                FB.api('/me/feed', 'post', { message: body });
                */
                
                
                document.getElementById("form_resposta").submit();
			}
			
			function f_cadastra_voto(id_resposta){
                document.getElementById("id_resposta").value = id_resposta;

				document.getElementById("form_votar").submit();
			}
			
			function f_apaga_resposta(id_resposta){
                document.getElementById("op").value = "apagar_resposta";
				document.getElementById("id_resposta_form1").value = id_resposta;
				
				document.getElementById("form_resposta").submit();
			}
			
			function f_indica_amigo(){
				FB.ui({ method: 'apprequests', 
       				    message: 'Peça ajuda a seus amigos para ganhar sua viagem!'});
			}
			
			function limpar (objeto, msg){
				if (objeto.value == msg)
					objeto.value = '';
			}
			
			function mostrar (objeto, msg){
				if (objeto.value == '')
					objeto.value = msg;
			}
		</script>
		
		<script type="text/javascript">
			$().ready(function() {
				$("#course").autocomplete("?op=pesquisa_ajax", {
					width: 260,
					matchContains: true,
					selectFirst: false
				});
			});
		</script>

			<div id="pergunta">
				<form method="post" name="form_resposta" id="form_resposta">
					<input type="hidden" name="op" id="op" value="cadastra_resposta">
					
					<input type="hidden" name="perfil_nome"	 id="perfil_nome"  value="<var=perfil_nome></var>">
				    <input type="hidden" name="perfil_email" id="perfil_email" value="<var=perfil_email></var>">
				    <input type="hidden" name="perfil_foto"	 id="perfil_foto"  value="<var=perfil_foto></var>">
				    <input type="hidden" name="perfil_link"	 id="perfil_link"  value="<var=perfil_link></var>">
				    <input type="hidden" name="perfil_id"	 id="perfil_id"	   value="<var=perfil_id></var>">
					
					<input type="hidden" name="id_resposta"  id="id_resposta_form1" value="">

						<label>
							<textarea name="resposta" id="textarea" style="width:480px; height:105px;" cols="45" rows="6"></textarea>
						</label>
					</center>
				
					<var=msgerro></var>
					
					<input name="" style="float:right; margin:10px 0 0 0;" type="image" src="/facebook/msccruzeiros/includes/images/enviar.jpg" onclick="f_cadastra_resposta()"/>
				</form>
			</div>
			
			<div id="resposta">
				<div id="resposta_interno">
					<div class="content">
						<div class="header">
							<div class="titulo"><img src="/facebook/msccruzeiros/includes/images/respostas_titulo.jpg" width="125" height="31" /></div>
								<div class="busca">
									<form method="post" name="form_pesquisa" id="form_pesquisa" action="?op=busca">
										<input type="hidden" name="perfil_nome"	 id="perfil_nome"  value="<var=perfil_nome></var>">
										<input type="hidden" name="perfil_email" id="perfil_email" value="<var=perfil_email></var>">
										<input type="hidden" name="perfil_foto"	 id="perfil_foto"  value="<var=perfil_foto></var>">
										<input type="hidden" name="perfil_link"	 id="perfil_link"  value="<var=perfil_link></var>">
										<input type="hidden" name="perfil_id"	 id="perfil_id"	   value="<var=perfil_id></var>">
										
										<input type="hidden" name="func" value="home">
										<input type="text" class="caixa" name="course" id="course" onFocus="limpar (this,'PESQUISAR PARTICIPANTE');" onBlur="mostrar (this, 'PESQUISAR PARTICIPANTE');" value="PESQUISAR PARTICIPANTE" />
										<input type="image" src="/facebook/msccruzeiros/includes/images/search.jpg" name="button" id="button" value="Submit" />
										<var=ancora></var>
									</form>
								</div>
							</div>
					
							<form id="form_votar" method="post">
								<input type="hidden" name="op" value="cadastra_voto">
								
								<input type="hidden" name="perfil_nome"	 id="perfil_nome"  value="<var=perfil_nome></var>">
								<input type="hidden" name="perfil_email" id="perfil_email" value="<var=perfil_email></var>">
								<input type="hidden" name="perfil_foto"	 id="perfil_foto"  value="<var=perfil_foto></var>">
								<input type="hidden" name="perfil_link"	 id="perfil_link"  value="<var=perfil_link></var>">
								<input type="hidden" name="perfil_id"	 id="perfil_id"	   value="<var=perfil_id></var>">
								
								<input type="hidden" name="id_resposta" id="id_resposta" value="">

								<var=respostas></var>

							</form>
					
							<div class="indicar">
								<input type="image" src="/facebook/msccruzeiros/includes/images/indicar_amigos.jpg" name="button" id="button" value="Submit" onclick="f_indica_amigo()"/>
							</div>
							
							<div class="paginacao">
								<var=anterior></var> <var=numeracao></var> <var=proxima></var>
							</div>
							
							<div id="pagina"></div>
						</div>
					</div>
